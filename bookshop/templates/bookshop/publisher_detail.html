{% extends "base_generic.html" %}

{% block content %}
    <h1>{{ publisher.name }}</h1>

    <p><strong>Number of books published:</strong> {{ num_books }}</p>

    <div style="margin-left:20px;margin-top:20px">
        <h4>Books:</h4>
        <ul>
            {% for book in publisher.book_set.all %}
                <li><a href="{% url 'bookshop:book-detail' book.pk %}">{{ book.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
